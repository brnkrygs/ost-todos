<section>
    <h1>Registration</h1>

    <form name="registerForm" data-ng-submit="register()">

        <label for="email">Email: </label>
        <input type="email" data-ng-model="Email" id="email" name="email" placeholder="email@address.com" required />

        <label for="name">Name: </label>
        <input type="text" data-ng-model="Name" id="name" name="name" placeholder="Todo User" required />

        <label for="password">Password: </label>
        <input type="password" data-ng-model="Password" id="password" name="password" required />

        <button data-ng-disabled="registerForm.$invalid" type="submit">Register</button>

        <p>
            <a href="/#login">Already have a login? Click here to sign in</a>
        </p>

    </form>
</section>
