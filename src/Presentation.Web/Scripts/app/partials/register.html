<form name="registerForm" data-ng-submit="register()">
    <h1>Registration</h1>
    <p><a href="/#login">Already have a login? Click here to sign in.</a> </p>

    <dl>
        <dt><label for="Email">Email</label></dt>
        <dd>
            <input data-ng-model="Email" type="email" id="Email" name="Email" value="" placeholder="email@address.com" required />
        </dd>
        
        <dt><label for="Name">Name</label></dt>
        <dd>
            <input type="text" ng-model="Name" id="Name" name="Name" value="" placeholder="Todo User" required />
        </dd>
        
        <dt><label for="Password">Password</label></dt>
        <dd>
            <input type="password" ng-model="Password" id="Password" name="Password" value="" required />
        </dd>
    </dl>

    <button ng-disabled="registerForm.$invalid" type="submit">Register</button>
</form>
