<section>
    <h1>Login</h1>
    
    <form name="loginForm" data-ng-submit="login()">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" data-ng-model="Email" placeholder="email@address.com" required />
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" data-ng-model="Password" required />
        
        <button type="submit" data-ng-disabled="loginForm.$invalid">Login</button>
        
        <p>
            <a href="/#register">No login? Register now....</a>
        </p>
    </form>
</section>
