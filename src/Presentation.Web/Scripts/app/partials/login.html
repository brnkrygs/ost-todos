<div role="main">
    <section>
        <h1>Login</h1>

        <form name="loginForm" data-ng-submit="login()">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" data-ng-model="Email" placeholder="email@address.com" required tabindex="1" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" data-ng-model="Password" required tabindex="2" />

            <button type="submit" data-ng-disabled="loginForm.$invalid">Login</button>

            <p>
                <a href="/#register">No login? Register now....</a>
            </p>
        </form>
    </section>
</div>

<section class="sidebar-form">
    <header>
        <h1>Timeline</h1>
    </header>

    <form name="addTodoForm" ng-submit="addTodo(newTodo)">
        <label>Name</label>
        <input type="text" ng-model="newTodo.Title" placeholder="Pick up the milk" give-focus required />
        
         <label>Description</label>
        <input type="text" ng-model="newTodo.Description" placeholder="What are you doing?" />

        <label>Date</label>
        <input type="date" ng-model="newTodo.datetime"></input>

        <label>Time</label>
        <input type="time"></input>

        <label>Type</label>
        <select ng-model="newTodo.type" ng-options="o.vala for o in options"></select>

        <button type="submit">Add Todo</button>
    </form>

</section>
