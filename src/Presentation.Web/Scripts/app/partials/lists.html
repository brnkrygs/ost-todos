<div role="main">
    <div class="box">
        <h2>Wake Up</h2>
        <h2>me</h2>
        <time>{{ my-current-time| date:'h:mm a' }}</time>
        <button type="submit" class="btn btn-pause">Pause</button>
        <button type="submit" class="btn btn-confirm">Confirm</button>
    </div>
    
    <ul class="todos">
        <li data-ng-repeat="todo in lists[0].row[0].Todos">
            <a href="#">
                <i class="fa fa-2x" data-ng-class="getTaskClass( todo )"></i>
            </a>

            <div class="todo-detail">
                <div class="todo-collapse">
                    <h2>{{ todo.Type }}</h2>
                    <h2>{{ todo.Title }}</h2>
                    <h2>{{ todo.Description }}</h2>
                    <div class="triangle"></div>
                    <time>{{ todo.TodoTime | date:'h:mm a' }}</time>
                </div>
            </div>
        </li>
    </ul>
</div>

<section class="sidebar-form">
    <header>
        <h1>Timeline</h1>
    </header>

    <form name="addTodoForm" ng-submit="addTodo(Title)">
        <label>Name</label>
        <input type="text" ng-model="Title" placeholder="Pick up the milk" give-focus required />

        <label>Date</label>
        <input type="date" ng-model="datetime"></input>

        <label>Time</label>
        <input type="time"></input>

        <label>Type</label>
        <select ng-model="type" ng-options="o.vala for o in options"></select>

        <button type="submit">Add Todo</button>
    </form>

</section>
